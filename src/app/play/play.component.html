<div class="play">
    <p>
        <label for="player1">Player 1: </label>
        <p-dropdown [options]="availablePlayers" [(ngModel)]="player1" inputId="player1" [disabled]="gameIsRunning"
            optionLabel="name"></p-dropdown>
        <br>
        <label for="player2">Player 2: </label>
        <p-dropdown [options]="availablePlayers" [(ngModel)]="player2" inputId="player2" [disabled]="gameIsRunning"
            optionLabel="name"></p-dropdown>
        <br>
        <p-checkbox  label="show Minimax Prediction" [(ngModel)]="showMinimaxPrediction" inputId="showMinimaxPrediction" binary="true"></p-checkbox>
    </p>
    <p>
        <ng-container *ngIf="!gameIsRunning">
            <button pButton type="button" label="Start" (click)="startGame()"></button>
        </ng-container>
        <ng-container *ngIf="gameIsRunning">
            <button pButton type="button" label="Stop" (click)="stopGame()"></button>
            <button pButton type="button" label="Restart" (click)="restartGame()"></button>
        </ng-container>
    </p>
    <app-play-ground [playGround]="playGround" [showMinimaxPrediction]="showMinimaxPrediction" *ngIf="gameIsRunning"></app-play-ground>
    <p *ngIf="areBothPlayerHuman() && gameIsRunning">
            <button pButton type="button" label="Revert Last Move" (click)="revertLastMove()"></button>
    </p>
</div>
